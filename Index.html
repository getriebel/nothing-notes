<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/dot-matrix" rel="stylesheet">
  <title>Black Blank Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    h1 {
        font-family: 'Dot Matrix', sans-serif;
        font-weight: normal;
        margin-left: 0.67em;
    }

    .StickyNote {
        background-color: #333;
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        margin: 20px;
    }

    input, textarea {
        color: #fff;
        background-color: #333;
        border: none;
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        box-sizing: border-box;
        resize: vertical;
    }

    .DeleteButton {
        background-color: #ff0000;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #NewButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #ff0000;
      border-radius: 50%;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    p {
      color: white;
      text-align:center;
    }
  </style>
</head>
<body>
    <h1>Nothing Notes (local)</h1>
    
    <!-- Default Sticky Note -->
    <div class="StickyNote">
        <input type="text" placeholder="Title">
        <textarea placeholder="Type your text here"></textarea>
        <button class="DeleteButton" onclick="DeleteNote()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
        </svg></button>
  </div>
  <div id="StickyNoteContainer"></div>
  
  <!-- New Sticky Note Button -->
  <button id="NewButton" onclick="CreateNewNote()">+</button>
  <!-- <footer><p>Built with &#10084;&#65039; for <span style="color:red;">&#9679;</span> Nothing<br>by (c) Jonas Triebel</p></footer> -->
  <script>
    var counter = 1;
    
    function DeleteNote() {
      var divToRemove = document.querySelector('.StickyNote');
      divToRemove.parentNode.removeChild(divToRemove);
    }
  
    function CreateNewNote() {
      // Increment the counter
      counter++;
      
      // Create a new div element
      var newDiv = document.createElement('div');
      newDiv.className = 'StickyNote';

      // Create input element
      var titleInput = document.createElement('input');
      titleInput.type = 'text';
      titleInput.placeholder = 'Title' + counter;
      titleInput.id = 'titleInput_' + counter;

      // Create textarea element
      var textarea = document.createElement('textarea');
      textarea.placeholder = 'Type your text here';
      textarea.id = 'textarea_' + counter;

      // Create delete button
      var deleteButton = document.createElement('button');
      deleteButton.className = 'DeleteButton';
      deleteButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">' +
        '<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>' +
        '<path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>' +
        '</svg>';
      deleteButton.onclick = function() {
        newDiv.parentNode.removeChild(newDiv);
      };

      // Append input, textarea, and delete button to the new div
      newDiv.appendChild(titleInput);
      newDiv.appendChild(textarea);
      newDiv.appendChild(deleteButton);

      // Append the new div to the container
      document.getElementById('StickyNoteContainer').appendChild(newDiv);
    }
  </script>
</body>
</html>
